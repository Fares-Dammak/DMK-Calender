<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMK Calender</title>
    <link rel="stylesheet" href="DMKCalender.css">
</head>
<body>
    <div class="container">
       
        <div class="calender">
            <div class="month">
                <div>
                    <img src="DMK2-removebg-preview.png" alt="DMK logo">
                </div>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days">
            </div>
        </div>
    </div>
    <script src="DMKCalender.js"></script>
</body>
</html>
